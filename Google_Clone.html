<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone_google</title>
    <link rel="stylesheet" href="clone.css">
    <script src="https://kit.fontawesome.com/b7be736a47.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header starts-->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><i class="fas fa-bars"></i></a></li>
                <li><a href="#"><span>N</span></a></li>
            </ul>
        </nav>
    </header>

    <!--Content-->
    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input class="search-input" type="text">
            <i class="fas fa-keyboard"></i>
            <i class="fas fa-microphone"></i>
        </div>
        <div class="search-btn">
            <button class="search">Google Search</button>
            <button class="lucky-search-btn">I'm feeling Lucky</button>
        </div>
        <div class="language">
            <p>Google offered in: <a href="">Hindi</a></p>
        </div>
        </div>
    </section>
    <!--Footer-->
    <footer>
        <div class="upper-footer-content">
            <p>India</p>
        </div>
        <div class="lower-footer-content">
            <ul class="lower-left-footer">
                <li><a href="">About</a></li>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search works</a></li>
            </ul>
            <ul class="lower-right-footer">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>

    </footer>
</body>
</html>
